<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-light navbar-expand-lg sticky-top"
      style="background-color: #e3f2fd"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Sleep Cycle</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/index.html"
              >Home</a
            >
            <a class="nav-link" href="/Learn About Sleep/index.html"
              >Learn About Sleep</a
            >
            <a class="nav-link" href="/Calculate Sleep/index.html"
              >Calculate Sleep</a
            >
            <a class="nav-link" href="#">Contact us</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar End  -->
    <main class="contact-page">
      <section class="contact-info">
        <h2>Get in touch with us</h2>
        <div class="contact-details">
          <div class="contact-item">
            <img src="email-icon.png" alt="Email Icon" />
            <p>sumanbhattarai200@gmail.com</p>
          </div>
          <div class="contact-item">
            <img src="phone-icon.png" alt="Phone Icon" />
            <p>+977-9840041001</p>
          </div>
          <div class="contact-item">
            <img src="location-icon.png" alt="Location Icon" />
            <p>Tansen-7, Palpa, Nepal</p>
          </div>
        </div>
      </section>
      <section class="contact-form">
        <form>
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required />
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required />
          </div>
          <div class="form-group">
            <label for="email">Email (privacy policy)</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required>
I'm interested in learning more about...</textarea
            >
          </div>
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Suman. All rights reserved.</p>
    </footer>
  </body>
</html>
